<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
      <img src="arrow right.png" alt=""  class="arrow left">
      <div class="frame">
        <div class="slider">
          <img src="front-end image.jpg" alt="" class="image">
          <img src="back-end image.webp" alt="" class="image">
          <img src="web-developer image.jpeg" alt="" class="image">
          
        </div>
      </div>
      <img src="arrow right.png" alt=""  class="arrow right">
  </div>
  <div class="controls">
    <label for="font-family">font-family:</label>
    <select id="font-family">
      <option value="Arial">Arial</option>
      <option value="sans-serif">sans-serif</option>
      <option value="serif">serif</option>
    </select><br> <br>
    <label for="font-size">font-size:</label>
    <input type="number" id="font-size" min="10" max="100" value="16"><br><br>
    <button id="add-text">Add New Text</button>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
